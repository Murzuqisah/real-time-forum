version: "3.8"

services:
  forum-app:
    image: forum
    build:
      context: .
    container_name: forum-server
    hostname: forum-server
    networks:
      - mynet
    ports:
      - 9000:9000
    volumes:
      - forum-data:/app/data
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  forum-data:

networks:
  mynet:
    driver: bridge
