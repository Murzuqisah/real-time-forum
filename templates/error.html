<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ .ErrMessage }}</title>

    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/error-page.css" />
    <script defer src="/static/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">Forum</a>
        </div>

        <div class="right-container">
          <!-- <div class="auth-container">
            <a href="/sign-up">Sign Up</a>
            <a href="/sign-in">Sign In</a>
          </div> -->

          <div class="theme-toggler">
            <ion-icon class="moon" name="moon"></ion-icon>
            <ion-icon class="sunny" name="sunny"></ion-icon>
          </div>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="container">
        <pre class="status-code">{{ .Code }}</pre>
        <pre class="status-msg">{{ .ErrMessage }}</pre>
        <button><a href="/">Back To Homepage</a></button>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-text">@2025 . All rights Reserved.</p>
    </footer>

    <!-- Ion icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/0b11e99e28.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
